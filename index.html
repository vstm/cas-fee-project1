<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO-App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <main id="app"></main>

    <script id="todo-list-template" type="text/x-handlebars-template">
        <a href="new.html">New Todo</a>

        <section class="view-settings">
          {{#with viewSettings}}
          <fieldset>
            {{#each sortOptions}}
              <label>{{label}} <input type="radio" name="sorting" value="{{@key}}" {{checkedIf ../sorting @key }}></label>
            {{/each}}
          </fieldset>
          <label>Show finished<input type="checkbox" name="showFinished" value="1" {{checkedIf showFinished}}></label>
          {{/with}}
        </section>

        <section class="todo-list">
          {{#each todos}}
            <div class="todo-list--due">{{formatDate due "Sometime"}}</div>
            <div class="todo-list--title">{{title}}</div>
            <div class="todo-list--priority">{{{formatPriority priority "<i class=\"material-icons\">flash_on</i>"}}}</div>
            <div class="todo-list--edit">
                <a href="new.html?edit={{id}}">EDIT</a>
            </div>            
            <div class="todo-list--done">
              <input data-done-checkbox="{{id}}" type="checkbox" {{checkedIf isDone}}>
              {{#if isDone }}[ {{formatDate done}} ]{{/if}}
            </div>
            <div class="todo-list--description">
              {{description}}
            </div>
          {{/each}}
        </section>
    </script>

    <script src="assets/handlebars.min.js"></script>
    <script src="assets/moment.min.js"></script>
    <script src="assets/handlebar-utils.js"></script>
    <script src="assets/Todo.js"></script>
    <script src="assets/TodoStore.js"></script>
    <script src="assets/BaseController.js"></script>
    <script src="assets/TodoListController.js"></script>
    <script>
      const controller = new TodoListController(document.querySelector("#app"), new TodoStore())
      controller.listAction();
    </script>
  </body>
</html>
