<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Create new TODO - TODO-App</title>
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>
  <main id="app"></main>

  <script id="todo-create-template" type="text/x-handlebars-template">
    <h1>{{#if editMode}}Edit Todo{{else}}Create new Todo{{/if}}</h1>
    <form>
      {{#with todo}}
      <section class="create-form">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{title}}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description">{{description}}</textarea>

        <label for="priority">Priority</label>
        <fieldset id="priority" class="priority-widget">
            <label for="priority-widget-1">⚡</label><input id="priority-widget-1" type="radio" name="priority" value="1" {{checkedIf priority 1}}>
            <label for="priority-widget-2">⚡</label><input id="priority-widget-2" type="radio" name="priority" value="2" {{checkedIf priority 2}}>
            <label for="priority-widget-3">⚡</label><input id="priority-widget-3" type="radio" name="priority" value="3" {{checkedIf priority 3}}>
            <label for="priority-widget-4">⚡</label><input id="priority-widget-4" type="radio" name="priority" value="4" {{checkedIf priority 4}}>
            <label for="priority-widget-5">⚡</label><input id="priority-widget-5" type="radio" name="priority" value="5" {{checkedIf priority 5}}>
        </fieldset>
        

        <label for="due">Finish until</label>
        <input id="due" type="date" name="due" value="{{formatEditDate due}}">

        <footer class="create-form__footer">
          <input type="submit" value="{{#if ../editMode}}Update{{else}}Create{{/if}}">
          <a href="index.html">Cancel</a>
        </footer>        
      </section>
      {{/with}}
    </form>
      
  </script>

  <script src="assets/handlebars.min.js"></script>
  <script src="assets/moment.min.js"></script>
  <script src="assets/handlebar-utils.js"></script>
  <script src="assets/Todo.js"></script>
  <script src="assets/TodoStore.js"></script>
  <script src="assets/BaseController.js"></script>
  <script src="assets/TodoDetailController.js"></script>
  <script>
    const controller = new TodoDetailController(document.querySelector("#app"), new TodoStore());
    const urlParams = new URLSearchParams(window.location.search);
    controller.editAction(urlParams);
  </script>
</body>

</html>
